<h1>Welcome To GameCity: Experience the Online Gaming Experience</h1>
<form [formGroup]="gameForm" novalidate>
  <div class="form-group">
    <td><input type="text" class="form-control" formControlName="name" pattern="[a-zA-Z]*" placeholder="Enter Name">
    <div *ngIf="submitted &&gameForm.controls.name.errors" class="error">
    <div class="text-danger" *ngIf="gameForm.controls.name.errors.required">name is required</div>
    <div class="text-danger" *ngIf="gameForm.controls.name.errors.pattern">name is wrong</div></div>
  <button (click)="onBuy()">BuyCard</button>
</form>
